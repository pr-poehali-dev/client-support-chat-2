<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Info Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
            color: #555;
        }
        pre {
            background: #fff;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Database Table Info</h1>
    
    <div>
        <label for="table">Table Name:</label>
        <input type="text" id="table" value="employees" style="padding: 5px; margin: 0 10px;">
        
        <label for="schema">Schema:</label>
        <input type="text" id="schema" value="t_p86396956_client_support_chat_" style="padding: 5px; margin: 0 10px; width: 300px;">
        
        <button onclick="fetchTableInfo()">Get Table Info</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function fetchTableInfo() {
            const table = document.getElementById('table').value;
            const schema = document.getElementById('schema').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p class="loading">Loading...</p>';
            
            try {
                const url = `https://functions.poehali.dev/4e4e8107-d10e-454f-b1de-757ebc38e190?table=${encodeURIComponent(table)}&schema=${encodeURIComponent(schema)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    let html = '';
                    
                    // Columns
                    html += '<div class="section">';
                    html += '<h2>Columns</h2>';
                    html += '<pre>' + JSON.stringify(data.columns, null, 2) + '</pre>';
                    html += '</div>';
                    
                    // Primary Keys
                    html += '<div class="section">';
                    html += '<h2>Primary Keys</h2>';
                    html += '<pre>' + JSON.stringify(data.primary_keys, null, 2) + '</pre>';
                    html += '</div>';
                    
                    // Foreign Keys
                    html += '<div class="section">';
                    html += '<h2>Foreign Keys</h2>';
                    html += '<pre>' + JSON.stringify(data.foreign_keys, null, 2) + '</pre>';
                    html += '</div>';
                    
                    // Unique Constraints
                    html += '<div class="section">';
                    html += '<h2>Unique Constraints</h2>';
                    html += '<pre>' + JSON.stringify(data.unique_constraints, null, 2) + '</pre>';
                    html += '</div>';
                    
                    // Check Constraints
                    html += '<div class="section">';
                    html += '<h2>Check Constraints</h2>';
                    html += '<pre>' + JSON.stringify(data.check_constraints, null, 2) + '</pre>';
                    html += '</div>';
                    
                    // Indexes
                    html += '<div class="section">';
                    html += '<h2>Indexes</h2>';
                    html += '<pre>' + JSON.stringify(data.indexes, null, 2) + '</pre>';
                    html += '</div>';
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<p class="error">Error: ' + JSON.stringify(data, null, 2) + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
