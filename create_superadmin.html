<!DOCTYPE html>
<html>
<head>
    <title>Создание супер-админа</title>
</head>
<body>
    <h1>Создание супер-админа</h1>
    <button onclick="createAdmin()">Создать супер-админа (123 / 803254)</button>
    <div id="result"></div>

    <script>
        async function createAdmin() {
            try {
                const response = await fetch('https://functions.poehali.dev/a33a1e04-98e5-4c92-8585-2a7f74db1d36', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'createEmployee',
                        username: '123',
                        name: 'Супер Админ',
                        password: '803254',
                        role: 'admin'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
